<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Botões</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container d-grid gap-2 d-md-block">
        <button class="btn btn-primary">Primary</button>
        <button class="btn btn-danger">Perigo</button>
        <button class="btn btn-success">Sucesso</button>
    </div>
    <div class="container d-grid gap-2 col-2 mx-auto">
        <button class="btn btn-outline-primary">Primary</button>
        <button class="btn btn-outline-danger">Perigo</button>
        <button class="btn btn-outline-success">Sucesso</button>
    </div>
    <div class="container">
        <p>Dá pra mudar os tamanhos tbm</p>
        <button class="btn btn-lg btn-primary">Grande</button>
        <button class="btn btn-sm btn-dark">pequeno</button>
    </div>
    <div class="container">
        <button class="btn btn-primary" data-bs-toggle="button">Primary</button>
        <button class="btn btn-dark" data-bs-toggle="button">Dark</button>
    </div>
    <div class="container btn-group col-2" role="group" aria-label="Basic example"> 
        <button class="btn btn-primary">Esquerda</button>
        <button class="btn btn-danger">Meio</button>
        <button class="btn btn-success">Direita</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
